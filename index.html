<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Carta para tu laica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="heart-icon.ico">

  </head>
  <body>
    <!-- tiktok meowish -->
    <div class="contenedor">
      <div id="envelope" class="carta close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: My kche</div>
          <div class="words line2">Querida laica, tienes un pedazo de qlo</div>
          <div class="words line3">Cada que te veo digo: mucho pastel para mi velita</div>
          <div class="words line4">Me da ganas de dejarte como anticucho</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    
    <div class="botones">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
